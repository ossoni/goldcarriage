<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select to Input</title>
  <style>
    /* 기본 스타일 설정 */
    .hidden {
      display: none;
    }
    .visible {
      display: inline-block;
    }
  </style>
</head>
<body>

<div id="select-container" class="visible">
  <select id="number-select">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
  </select>
</div>

<div id="input-container" class="hidden">
  <input type="number" id="number-input" min="1" max="10">
</div>

<script>
  document.getElementById('number-select').addEventListener('change', function() {
    if (this.value == '10') {
      document.getElementById('select-container').classList.add('hidden');
      document.getElementById('select-container').classList.remove('visible');
      document.getElementById('input-container').classList.add('visible');
      document.getElementById('input-container').classList.remove('hidden');
      document.getElementById('number-input').focus();
    }
  });
</script>

</body>
</html>
